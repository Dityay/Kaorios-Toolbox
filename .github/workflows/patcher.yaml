name: Framework Patcher

on:
  workflow_dispatch:
    inputs:
      framework_url:
        description: 'Direct URL to framework.jar'
        required: true
      device_codename:
        description: 'Device Codename (e.g., fog, gale, earth)'
        required: true
        default: 'generic'
      os_version:
        description: 'OS Version (e.g., Android 14, HyperOS 2.0)'
        required: true
        default: 'Android-14'

permissions:
  contents: write

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download framework.jar
        run: |
          wget -O framework.jar "${{ github.event.inputs.framework_url }}"

      - name: Run Patcher
        run: |
          chmod +x Toolbox-patcher/scripts/patcher.sh
          cd Toolbox-patcher
          cp ../framework.jar .
          ./scripts/patcher.sh framework.jar
          
          # Cek apakah output zip tersedia di folder Toolbox-patcher
          if [ -f "kaoriosFramework.zip" ]; then
            # Rename agar unik: kaoriosFramework-codename-os.zip
            mv kaoriosFramework.zip ../kaoriosFramework-${{ github.event.inputs.device_codename }}-${{ github.event.inputs.os_version }}.zip
          else
            echo "Error: kaoriosFramework.zip tidak ditemukan!"
            exit 1
          fi

      - name: Generate Release Tag
        id: tag
        run: |
          TAG_NAME="${{ github.event.inputs.device_codename }}-${{ github.event.inputs.os_version }}-$(date +'%Y%m%d_%H%M%S')"
          echo "release_tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: "Patch: ${{ github.event.inputs.device_codename }} | ${{ github.event.inputs.os_version }}"
          body: |
            ### Detail Patching
            - **Device:** ${{ github.event.inputs.device_codename }}
            - **OS Version:** ${{ github.event.inputs.os_version }}
            - **Original File:** [framework.jar](${{ github.event.inputs.framework_url }})
            - **Build Date:** $(date)
          files: |
            kaoriosFramework-*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
